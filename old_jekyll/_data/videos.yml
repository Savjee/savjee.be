series:
  - title: "Simply explained"
    playlistId: PLzvRQMJ9HDiSbvXWQ7OdgVccdr7Wni5Qw
    description: Simply Explained is all about taking a complex subject and explaining it in plain English.

  - title: "Programming ESP32 with Arduino"
    playlistId: PLzvRQMJ9HDiQ3OIuBWCEW6yE0S0LUWhGU
    description: Start using the ESP32 microcontroller to build your own IoT projects! This series will guide you through how to program the ESP32, how to connect to WiFi and how to interface with various sensors and peripherals.

  - title: "Building a blockchain in Javascript"
    playlistId: PLzvRQMJ9HDiTqZmbtFisdXFxul5k0F-Q4
    description: Want to understand how blockchains and cryptocurrencies work under the hood? Just build a simple version yourself with Javascript!

  - title: "Serverless Framework"
    playlistId: PLzvRQMJ9HDiT5b4OsmIBiMbsPjfp4kfg3
    description: The Serverless framework allows you to build & deploy auto-scaling functions. It takes care of provisioning all the resources that you need. In this series we'll focus on deploying Lambda functions to AWS (written in node.js)

  - title: "TypeScript Design Patterns"
    playlistId: PLzvRQMJ9HDiSk1pnrKewLklYfCdu9Qjhy
    description: Design patterns are a collection of solutions to common programming problems. In this series I'll show you how to use some of these patterns in TypeScript.

  - title: "Great Mac Apps"
    playlistId: PLzvRQMJ9HDiStnho-YPF9N3ROqDlESPqD
    description: In this series I will show you some great Mac applications. Apps that have a beautiful design, pack a lot features, are innovative or incredibly useful. These are my personal recommendations.

  - title: "Learning TypeScript"
    playlistId: PLzvRQMJ9HDiQyjtcrtvDkeQMJIrv5ABbm
    description: "In this series I'll show you how to get started with TypeScript. It's a superset of JavaScript that allows you to use classes and types. It also features static type checking and accurate code refactoring."

  - title: "Get started with AWS Lambda"
    playlistId: PLzvRQMJ9HDiSQMe68cti8cupI0mzLk1Gc
    description: "In this series I'll show you how to use AWS Lambda to create scalable applications. I'll cover topics like creating a function in Node.js, deploying them with automated tools, executing functions with HTTP calls, integrating them with other AWS services and much more!"

  - title: "First look at BitBucket Pipelines"
    playlistId: PLzvRQMJ9HDiT-KJHqyY-79dpmIo9lrMcy
    description: "This video series offers a first look at Atlassian's new service for BitBucket: Pipelines. I'll show you how the service works, how to run PHPUnit tests, how to use environment variables, how you can deploy to an FTP server and how you can deploy to Amazon S3."

  - title: "Get started with Jenkins"
    playlistId: PLzvRQMJ9HDiSaisKr7OnM4Fl7JXCDDcmt
    description: "In these video tutorials I'll show you how to get started with Jenkins, the open source continuous integration & delivery application. I'll cover topics like installing Jenkins, importing git source code, integrating it with BitBucket and much more!"