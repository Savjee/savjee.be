<div class="bg-savjeelightgrey2 dark:bg-darkmode-alt-bg dark:text-savjeewhite px-6 py-8">
	<p class="p-0 {% unless noDescription%}pb-2{%endunless%} text-2xl font-bold">Subscribe to my newsletter</p>
	{%- unless noDescription -%}
	<p class="py-2">
		Monthly newsletter with cool stuff I found on the internet (related to science, technology, biology, and other nerdy things)!
		<a href="/newsletter/">Check out past editions</a>.
	</p>
	{%- endunless -%}

	<div class="md:mt-4">
		<form action="/newsletter/signup" method="post">
			<div class="md:flex">
				<!-- Honeypot to catch bots (hidden from humans) -->
				<input type="text" name="full_name" autocomplete="off" style="display:none !important" tabindex="-1">

				<input placeholder="Your email address" type="email" name="email" class="mt-4 mb-5 md:my-0 w-full md:flex-1 md:mr-3" required>
				<button type="submit" class="w-full md:w-auto">Subscribe</button>
			</div>
		</form>
	</div>
</div>
