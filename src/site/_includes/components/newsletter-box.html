<div class="bg-savjeelightgrey2 p-6">
	<h3 class="p-0">Subscribe to my newsletter</h3>
	{%- unless noDescription -%}
	<p>
		Monthly newsletter with cool stuff I found on the internet (related to science, technology, biology, and other nerdy things)!
		<a href="/newsletter">Check out past editions</a>.
	</p>
	{%- endunless -%}

	<div class="mt-4">
		<form action="/newsletter/signup" method="post">
			<div class="flex">
				<input placeholder="Your email address" type="email" name="email" class="flex-1 mr-3" required>
				<button type="submit">Subscribe</button>
			</div>
		</form>
	</div>
</div>
