<div class="bg-savjeelightgrey2 px-6 py-8">
	<p class="p-0 {% unless noDescription%}pb-2{%endunless%} text-2xl font-bold">Subscribe to my newsletter</p>
	{%- unless noDescription -%}
	<p class="py-2">
		Monthly newsletter with cool stuff I found on the internet (related to science, technology, biology, and other nerdy things)!
		<a href="/newsletter">Check out past editions</a>.
	</p>
	{%- endunless -%}

	<div class="mt-4">
		<form action="/newsletter/signup" method="post">
			<div class="md:flex">
				<input placeholder="Your email address" type="email" name="email" class="w-full md:flex-1 md:mr-3" required>
				<button type="submit" class="w-full md:w-auto mt-3 md:mt-0">Subscribe</button>
			</div>
		</form>
	</div>
</div>
