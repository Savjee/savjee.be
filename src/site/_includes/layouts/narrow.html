---
layout: default
---

<div class="max-w-3xl mx-auto mt-10">
    {{ content }}

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "{% baseUrl %}/"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "{{ title }}",
                "item": "{% baseUrl %}{{ page.url }}"
            }
        ]
    }
    </script>
</div>
