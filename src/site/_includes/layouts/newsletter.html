---
layout: narrow 
---

<article>
    <small><a href="/newsletter">&larr; Other newsletters issues</a></small>

    <h1 class=""">
        <a href="{{ page.url }}">{{ title }}</a>
    </h1>

    <div class="">
        {{ content }}
    </div>
</article>

<p class="text-center">
    <small>Sent on
        <time class="date" datetime="{{ page.date | date: '%Y-%m-%dT00:00:00+01:00' }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </small>
</p>

{% include "components/share-buttons.html" %}

{% include "components/newsletter-box.html" %}

{% comment %} *********** Structured data for Google *********** {% endcomment %}
<script type="application/ld+json">
[
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Newsletter",
                "item": "{% baseUrl %}/newsletter/"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "{{ title }}",
                "item": "{% baseUrl %}/{{page.url }}"
            }
        ]
    }
]
</script>
