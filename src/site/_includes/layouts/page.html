---
layout: default
---

<div class="containerX mt-10">
	<article>
		{% unless no_title %}
		<h1 class="bigtitle">
			<a href="{{ page.url }}">{{ title }}</a>
		</h1>
		{% endunless %}
		
		{{ content }}
	</article>

	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "BreadcrumbList",
		"itemListElement": [
			{
				"@type": "ListItem",
				"position": 1,
				"name": "Home",
				"item": "{% baseUrl %}/"
			},
			{
				"@type": "ListItem",
				"position": 2,
				"name": "{{ title }}",
				"item": "{% baseUrl %}{{ page.url }}"
			}
		]
	}
	</script>
</div>
